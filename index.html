<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网课进度管理系统</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-graduation-cap"></i>
                <span>进度管理系统</span>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#"><i class="fas fa-home"></i> 主页</a>
                </li>
                <li>
                    <a href="#" id="exportBtn"><i class="fas fa-file-export"></i> 导出数据</a>
                </li>
                <li>
                    <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="top-bar">
                <div class="search-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchPhone" placeholder="输入手机号搜索">
                        <button id="searchBtn" class="primary-btn">搜索</button>
                    </div>
                </div>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>管理员</span>
                </div>
            </header>
            <div class="content-area">
                <div class="card">
                    <div class="card-header">
                        <h2><i class="fas fa-list"></i> 学习进度列表</h2>
                    </div>
                    <div class="table-responsive">
                        <table id="progressTable">
                            <thead>
                                <tr>
                                    <th>手机号</th>
                                    <th>注册时间</th>
                                    <th>学习进度</th>
                                    <th>最后更新时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- 数据将通过JavaScript动态填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="admin.js"></script>
</body>
</html>
